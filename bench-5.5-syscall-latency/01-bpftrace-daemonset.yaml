###############################################################################
# 5.5 — ConfigMap + DaemonSet + workload Pod (단일 노드: boar)
#
# 아키텍처 (단일 노드):
#   boar
#     ├── bpftrace DaemonSet — syscall 트레이싱
#     ├── workload Pod — lmbench 실행
#     └── tcp-server Pod — bw_tcp -s (02-tcp-server-pod.yaml)
#
# bpftrace 스크립트:
#   1) comm 필터로 lmbench 프로세스만 캡처 (시스템 노이즈 제거)
#   2) printf로 개별 delta(ns) 출력 → p50/p99 오프라인 계산
#   3) hist()는 시각화용으로 유지
###############################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: bpftrace-scripts
  namespace: bench-syscall
data:
  trace_execve.bt: |
    tracepoint:syscalls:sys_enter_execve / comm == "lat_proc" / {
        @start[tid] = nsecs;
    }
    tracepoint:syscalls:sys_exit_execve / @start[tid] / {
        $delta = nsecs - @start[tid];
        printf("%llu\n", $delta);
        @latency = hist($delta);
        delete(@start[tid]);
    }

  trace_openat.bt: |
    tracepoint:syscalls:sys_enter_openat / comm == "lat_syscall" / {
        @start[tid] = nsecs;
    }
    tracepoint:syscalls:sys_exit_openat / @start[tid] / {
        $delta = nsecs - @start[tid];
        printf("%llu\n", $delta);
        @latency = hist($delta);
        delete(@start[tid]);
    }

  trace_connect.bt: |
    tracepoint:syscalls:sys_enter_connect / comm == "lat_connect" / {
        @start[tid] = nsecs;
    }
    tracepoint:syscalls:sys_exit_connect / @start[tid] / {
        $delta = nsecs - @start[tid];
        printf("%llu\n", $delta);
        @latency = hist($delta);
        delete(@start[tid]);
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: bpftrace-tracer
  namespace: bench-syscall
  labels:
    app: bpftrace-tracer
spec:
  selector:
    matchLabels:
      app: bpftrace-tracer
  template:
    metadata:
      labels:
        app: bpftrace-tracer
    spec:
      hostPID: true
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: boar
      tolerations:
        - operator: Exists
      containers:
        - name: bpftrace
          image: ubuntu:22.04
          command: ["sleep", "infinity"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
            - name: results
              mountPath: /results
            - name: kernel-debug
              mountPath: /sys/kernel/debug
            - name: modules
              mountPath: /lib/modules
              readOnly: true
            - name: kernel-headers
              mountPath: /usr/src
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: bpftrace-scripts
        - name: results
          hostPath:
            path: /tmp/2026SoCC/bench-5.5
            type: DirectoryOrCreate
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: modules
          hostPath:
            path: /lib/modules
        - name: kernel-headers
          hostPath:
            path: /usr/src
---
apiVersion: v1
kind: Pod
metadata:
  name: workload
  namespace: bench-syscall
  labels:
    app: workload
spec:
  nodeSelector:
    kubernetes.io/hostname: boar
  containers:
    - name: bench
      image: ubuntu:22.04
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: tools
          mountPath: /tools
          readOnly: true
        - name: results
          mountPath: /results
  volumes:
    - name: tools
      hostPath:
        path: /opt/bench-tools
        type: DirectoryOrCreate
    - name: results
      hostPath:
        path: /tmp/2026SoCC/bench-5.5
        type: DirectoryOrCreate
