###############################################################################
# ab 클라이언트 Pod — boar에서 장기 실행
# run_bench.sh에서 kubectl exec으로 반복 측정
###############################################################################
apiVersion: v1
kind: Pod
metadata:
  name: ab-client
  namespace: bench-nginx-ab
  labels:
    app: ab-client
spec:
  nodeSelector:
    kubernetes.io/hostname: boar
  containers:
    - name: ab
      image: ubuntu:22.04
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: results
          mountPath: /results
  volumes:
    - name: results
      hostPath:
        path: /tmp/2026SoCC/bench-5.6
        type: DirectoryOrCreate
