  name: bpftrace-tracer
  namespace: bench-policy
  labels:
    app: bpftrace-tracer
spec:
  selector:
    matchLabels:
      app: bpftrace-tracer
  template:
    metadata:
      labels:
        app: bpftrace-tracer
    spec:
      hostPID: true
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: boar
      tolerations:
        - operator: Exists
      containers:
        - name: bpftrace
          image: ubuntu:22.04
          command: ["sleep", "infinity"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
            - name: results
              mountPath: /results
            - name: kernel-debug
              mountPath: /sys/kernel/debug
            - name: modules
              mountPath: /lib/modules
              readOnly: true
            - name: kernel-headers
              mountPath: /usr/src
              readOnly: true
      volumes:
