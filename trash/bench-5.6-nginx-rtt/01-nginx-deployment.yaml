###############################################################################
# Nginx 서버 — compute-node-2에 배치
# NodePort 30080으로 외부 접근
###############################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-bench
  namespace: bench-nginx
  labels:
    app: nginx-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-bench
  template:
    metadata:
      labels:
        app: nginx-bench
    spec:
      nodeSelector:
        kubernetes.io/hostname: compute-node-2
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: "2"
              memory: "512Mi"
            limits:
              cpu: "4"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-bench-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-bench-svc
  namespace: bench-nginx
spec:
  type: NodePort
  selector:
    app: nginx-bench
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
