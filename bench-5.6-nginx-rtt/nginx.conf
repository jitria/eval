# nginx.conf — 벤치마크용 최소 설정
# 목표: wrk2로부터 constant-rate HTTP 워크로드 수신

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

http {
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;
    keepalive_requests 10000;

    access_log off;
    error_log  /var/log/nginx/error.log warn;

    server {
        listen 80 reuseport;
        server_name _;

        location / {
            return 200 'OK\n';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }
    }
}
