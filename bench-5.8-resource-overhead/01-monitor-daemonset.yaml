###############################################################################
# 리소스 모니터링 — ConfigMap + privileged DaemonSet (5.8)
#
# 전체 노드에서 실행.
# hostPID=true로 호스트 /proc 접근.
# 에이전트 프로세스의 CPU%와 VmRSS(MB)를 샘플링.
###############################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitor-scripts
  namespace: bench-resource
data:
  monitor_in_pod.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    AGENT_NAME="${1:-}"
    INTERVAL="${2:-5}"
    NUM_SAMPLES="${3:-12}"
    OUTPUT="/results/${4:-monitor.csv}"
    echo "timestamp,agent_cpu_pct,agent_mem_mb,node_cpu_pct,node_mem_used_mb" > "${OUTPUT}"
    AGENT_PID=""
    if [[ -n "${AGENT_NAME}" ]]; then
        AGENT_PID=$(pgrep -x "${AGENT_NAME}" 2>/dev/null | head -1 || true)
        if [[ -z "${AGENT_PID}" ]]; then
            AGENT_PID=$(pgrep -f "/${AGENT_NAME}" 2>/dev/null | head -1 || true)
        fi
        if [[ -z "${AGENT_PID}" ]]; then
            AGENT_PID=$(pgrep -f "${AGENT_NAME}" 2>/dev/null | head -1 || true)
        fi
        if [[ -n "${AGENT_PID}" ]]; then
            echo "[monitor] agent PID: ${AGENT_PID} (${AGENT_NAME})"
        else
            echo "[monitor] agent not found: ${AGENT_NAME}"
        fi
    fi
    read_cpu_stat() { awk '/^cpu / {print $2,$3,$4,$5,$6,$7,$8,$9}' /proc/stat; }
    read_agent_ticks() {
        local pid="$1"
        if [[ -n "$pid" && -f "/proc/$pid/stat" ]]; then
            awk '{print $14+$15}' "/proc/$pid/stat" 2>/dev/null || echo "0"
        else echo "0"; fi
    }
    read_agent_mem_mb() {
        local pid="$1"
        if [[ -n "$pid" && -f "/proc/$pid/status" ]]; then
            awk '/^VmRSS:/{printf "%.1f",$2/1024}' "/proc/$pid/status" 2>/dev/null || echo "0"
        else echo "0"; fi
    }
    NPROC=$(nproc 2>/dev/null || echo 1)
    echo "[monitor] agent=${AGENT_NAME:-none}, interval=${INTERVAL}s, samples=${NUM_SAMPLES}, nproc=${NPROC}"
    prev_stat=$(read_cpu_stat)
    prev_agent=$(read_agent_ticks "${AGENT_PID}")
    for ((s=1; s<=NUM_SAMPLES; s++)); do
        sleep "${INTERVAL}"
        ts=$(date +%Y-%m-%dT%H:%M:%S)
        curr_stat=$(read_cpu_stat)
        curr_agent=$(read_agent_ticks "${AGENT_PID}")
        node_cpu=$(echo "${prev_stat}" "${curr_stat}" | awk '{
            pt=$1+$2+$3+$4+$5+$6+$7+$8; ct=$9+$10+$11+$12+$13+$14+$15+$16
            pi=$4+$5; ci=$12+$13; dt=ct-pt; di=ci-pi
            if(dt>0) printf "%.1f",(dt-di)/dt*100; else printf "0.0"
        }')
        agent_cpu="0.00"
        if [[ -n "${AGENT_PID}" ]]; then
            agent_cpu=$(echo "${prev_agent}" "${curr_agent}" "${prev_stat}" "${curr_stat}" "${NPROC}" | awk '{
                da=$2-$1; pt=$3+$4+$5+$6+$7+$8+$9+$10; ct=$11+$12+$13+$14+$15+$16+$17+$18
                dt=ct-pt; nproc=$19
                if(dt>0) printf "%.2f",da/dt*100*nproc; else printf "0.00"
            }')
        fi
        agent_mem=$(read_agent_mem_mb "${AGENT_PID}")
        mem_used=$(awk '/MemTotal/{t=$2}/MemAvailable/{a=$2}END{printf "%d",(t-a)/1024}' /proc/meminfo 2>/dev/null || echo "0")
        echo "${ts},${agent_cpu},${agent_mem},${node_cpu},${mem_used}" >> "${OUTPUT}"
        prev_stat="${curr_stat}"; prev_agent="${curr_agent}"
    done
    echo "[monitor] done: ${NUM_SAMPLES} samples"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: resource-monitor
  namespace: bench-resource
  labels:
    app: resource-monitor
spec:
  selector:
    matchLabels:
      app: resource-monitor
  template:
    metadata:
      labels:
        app: resource-monitor
    spec:
      hostPID: true
      hostNetwork: true
      tolerations:
        - operator: Exists
      containers:
        - name: monitor
          image: ubuntu:22.04
          command: ["sleep", "infinity"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: results
              mountPath: /results
            - name: scripts
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: results
          hostPath:
            path: /tmp/2026SoCC/bench-5.8
            type: DirectoryOrCreate
        - name: scripts
          configMap:
            name: monitor-scripts
            defaultMode: 0755
